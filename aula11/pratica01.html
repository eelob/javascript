<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Em que país você nasceu? <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var txtn = window.document.getElementById('txtnac')
            var res = window.document.querySelector('div#res')
            var nac = String(txtn.value)

            res.innerHTML = `<p> Seu país é <strong>${nac}</strong>.`

            if (nac.toLowerCase() == 'brasil') {
                res.innerHTML += `<p> Você é <strong>Brasileiro!</strong> </p>`
            } else {
                res.innerHTML += `<p> Você é <strong>Estrangeiro</strong>! </p>`
            }
        }
    </script>
</body>
</html>
